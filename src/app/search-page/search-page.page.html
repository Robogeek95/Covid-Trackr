<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search Countries" inputmode="decimal" type="decimal" [(ngModel)]="query" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
    <ion-item *ngFor="let result of results" >
        <ion-label>{{result.title}}</ion-label>
    </ion-item>
</ion-list>
</ion-content>
