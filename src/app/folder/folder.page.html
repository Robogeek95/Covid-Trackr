<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row id="mapArea">
      <ion-col size="12">
        <app-map (country)="selectCountry($event)"></app-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-toolbar>
          <ion-title>{{selectedCountry?.country}}</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
