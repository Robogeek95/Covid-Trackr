<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div [ngStyle]="{display: 'flex'}">
      <ion-title>Map {{ selectedCountry?.country }}</ion-title>
      <app-color-code [ngStyle]="{color: '#F4F5F9'}"></app-color-code>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size='2'>
        <div id="countries">
          <ion-item lines='none'>
            <ion-label>Countries</ion-label>
            <ion-button>
              <ion-icon slot="start" name="add"></ion-icon>
              sort
            </ion-button>
          </ion-item>

          <ion-searchbar placeholder="Search Countries" inputmode="search" type="search"
            (ionChange)="onSearchChange($event)"></ion-searchbar>

          <ion-item *ngFor="let country of countries">
            <ion-label>{{country.country}}</ion-label>
            <ion-label>{{country.cases}}</ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size=''>
        <app-map [countryId]="countryId" (country)="selectCountry($event)"></app-map>
      </ion-col>

      <ion-col size='2'>
        <div id="country-menu">
          <router-outlet></router-outlet>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-footer class="ion-hide-md-up">
  <ion-toolbar class="ion-padding-top">
    <ion-item lines='none'>
      <ion-avatar>
        <img [src]="selectedCountry?.countryInfo.flag" />
      </ion-avatar>
      <ion-title>
        <h2>{{selectedCountry?.country}}</h2>
      </ion-title>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar id="info">
    <ion-item lines="none">
      <ion-label>
        <h3>
          Cases
        </h3>
        <h4>
          {{selectedCountry?.cases}}
        </h4>
      </ion-label>
      <ion-label>
        <h3>
          Active
        </h3>
        <h4>
          {{selectedCountry?.active}}
        </h4>
      </ion-label>
      <ion-label>
        <h3>
          Deaths
        </h3>
        <h4>
          {{selectedCountry?.deaths}}
        </h4>
      </ion-label>
      <ion-label>
        <h3>
          Recovered
        </h3>
        <h4>
          {{selectedCountry?.recovered}}
        </h4>
      </ion-label>
      <ion-label (click)="routeToDetails()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
