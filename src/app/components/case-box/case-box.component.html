<ion-row>
  <ion-col size="6" size-md="12" *ngFor="let detail of details; index as i;">
    <ion-card>
      <div class="name" [ngStyle]="{color: colors[1].color}">
        {{detail.name}}
      </div>
      <div class="figure">
        {{detail.figure}}
      </div>
      <div class="new" *ngIf="detail.new >=0" [ngStyle]="{color: colors[3].color}">
        <ion-icon slot="start" name="add"></ion-icon>
        <span>{{detail.new}}</span>
      </div>
    </ion-card>
  </ion-col>
</ion-row>
